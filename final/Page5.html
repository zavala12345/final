            <h1>Do You Like Golf </h1>
            <form name="myForm" method="get" id="myform">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                
                 <label for="adj1">Enter Your Favorite Golf Course :</label>
                <input type="text" id="adj1" name="adj1">
                
                 <label for="adj2">Enter Average Score At Said Course  :</label>
                <input type="text" id="adj2" name="adj2">
                
                 
                <p></p>
                
                <p></p>
               
                
                <input type="submit" value="Show story">
            </form>
            <!--This is where the story will go between the div-->
            <div id="formContents"></div>
            <script>
            //get the form element
            var form= document.getElementById("myform");
           
            //add event listener for form submission with button
            form.addEventListener("submit", function(event){
                event.preventDefault();
                var name = document.getElementById("name").value;
                var adj1 = document.getElementById("adj1").value;
               var adj2 = document.getElementById("adj2").value;
              
               
                var putStory= document.getElementById("formContents");
               
                putStory.innerHTML ="Hello my name is  " + name + " and I love playing at  " + adj1 + " my average score at my favorite course is  " + adj2 + ", and I love playing there!"
               
            });
            </script>
